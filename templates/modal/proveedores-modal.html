<div class="modal" id="provEedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
        <div class="modal-content" style="background-color: #e4e9f7">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Información</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cargarLista()"></button>
            </div>
            <div class="modal-body">
                <div class="tab-pane fade show active mt-3" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="form-group" id="detalles">
                        <div class="row mt-2">
                            <div class="col-10">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3">Proveedor</label>
                                    <input type="search" class="form-control" id="buscarprov" placeholder="Buscar proveedor..." aria-label="Buscar"/>
                                </div>
                            </div>

                            <div class="col mt-4 pt-2">
                                <button type="button" disabled="disabled" id="agregar" class="btn btn-success ml-5" id="boton-enviar" onclick="añadir()">
                                    <i class="fas fa-calendar-check" style="margin-right: 5px"></i>Añadir
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3 bg-light" id="tabla-prov"></div>
                        </div>
                    </div>

                    <!-- INICIO DE LA FUNCIONALIDAD DE LOS BOTONES CON JQUERY  DE LA PRIMERA PANTALLA-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="finalizar" disabled="disabled" onclick="finalizar()">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "/traerProveedores",
            type: "POST",
            data: {
                proveedor: $('#buscarprov').val()
            },
            success: function (response) {
                $('#tabla-prov').html(response);
                $('#tabla-prov').append(response.htmlresponse);
            },
            error: function (error) { // console.log(error);
            }
        });
    });

    // Funcion para poner lista de resultados
    var buscarProveedores = function () {
        var material = $('#buscarmat').val();
        if (material != "") {
            $.ajax({
                url: "/buscarMaterial",
                type: "POST",
                data: {
                    material: material

                },
                success: function (response) {
                    if (response == "No") {} else {

                        $('#listamat').html(response);
                        $('#listamat').append(response.htmlresponse);
                        $('#totalmat').show();
                        $('#listamat').show();

                        $("#busqueda button[name=det]").click(function () {
                            $('#buscarmat').val($(this).text());
                            $('#listamat').hide();
                            $('#totalmat').hide();

                        });
                    }
                },
                error: function (error) { // console.log(error);
                }
            });
        } else {
            $('#listamat').hide();
            $('#totalmat').hide();

        }

    }
    $("#buscarmat").on('keyup', buscarMaterial);
</script>
