<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="row mt-2">

                        <div class="col-2">

                        <div class="col-2">

                        </div>
                    </div>
                    <div class="row justify-content-md-end" style="margin-top: 20px">
                        <div class="col col-lg-2">
                            <button type="button" class="btn btn-primary" id="boton-enviar" onclick="agendar()">

                    </div>

                </div>

                <!-- INICIO DE LA FUNCIONALIDAD DE LOS BOTONES CON JQUERY  DE LA PRIMERA PANTALLA-->
                <script>
                    flagbloquear = 0;
                    $(document).on('change', '#proveedor', function (event) {
                        valor = $("#proveedor option:selected").val();

                    });
                    function bloquear() {
                        if ($("#proveedor option:selected").val() != "Seleccionar Proveedor" && $("#puntoCompra option:selected").val() != "Seleccionar Punto" && $("#verificador option:selected").val() != "Seleccionar Verificador" && $("#digitador option:selected").val() != "Seleccionar Digitador" && $("#po").val() != "" && $("#fecha").val() != "" && $("#nboleta").val() != "" && $("#bahia option:selected").val() != "Seleccionar Bahia" && flagbloquear == 0) {
                            $('#proveedor').attr('disabled', 'true');
                            $("#puntoCompra").attr('disabled', 'true');
                            $("#verificador").attr('disabled', 'true');
                            $("#digitador").attr('disabled', 'true');
                            $("#po").attr('disabled', 'true');
                            $("#fecha").attr('disabled', 'true');
                            $("#nboleta").attr('disabled', 'true');
                            $("#bahia").attr('disabled', 'true');
                            $("#material").removeAttr("disabled");
                            $("#destare").removeAttr("disabled");
                            $("#bruto").removeAttr("disabled");
                            $("#tara").removeAttr("disabled");
                            $("#agregar").removeAttr("disabled");
                            flagbloquear = 1;
                        } else {
                            Swal.fire({ icon: 'error', title: 'Datos faltantes', confirmButtonText: 'Ok', text: 'Debe Añadir los datos faltantes' }).then((result) => { /* Read more about isConfirmed, isDenied below */
                                if (result.isConfirmed) {

                                }
                            })
                        }
                    }
