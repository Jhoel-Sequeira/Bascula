    function finalizar() {
        if ($('#pesobascula').val() != 0 && $("#tmaterial option:selected").val() != "Seleccionar el material") {
            Swal.fire({
                title: "¿Desea Validar?",
                text: "Se imprimira una verificación con los detalles",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Sí, aceptar",
                cancelButtonText: "Cancelar",
            }).then((resultado) => {
                if (resultado.value) {
                    $.ajax({
                        url: "/finalizarVerificacion",
                        type: "POST",
                        data: {
                            id: $("#idboleta").val(),
                            tipo: $('#tmaterial option:selected').text(),
                            peso: $('#pesobascula').val(),
                        },

                                    confirmButtonText: "Ok",

                                    }
                                });

                                elementoParaConvertir = document.querySelector(".div-verpdf"); // <-- Aquí puedes elegir cualquier elemento del DOM

                                    .set({

                                        image: {
                                            type: "jpeg",
                                            quality: 0.98,
                                        },
                                        html2canvas: {
                                            scale: 5, // A mayor escala, mejores gráficos, pero más peso
                                            letterRendering: false,
                                        },
                                        jsPDF: {
                                            unit: "in",
                                            format: "a4",
                                            orientation: "portrait", // landscape o portrait
                                        },
                                    })
                                    .from(elementoParaConvertir)
                                    .save();

                                        if (result.isConfirmed) {

                                        }
