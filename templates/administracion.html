{% extends "layout.html" %}
{% block title %}
Historial
{% endblock %}

{% block
encabezado %}
<div class="row">
    <div class="col">
        <h1><a href="/ajustes" style="text-decoration: none; color: black;">Historial</a></h1>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container ">
    <div class="container d-flex flex-wrap mt-2">

        <div class="col-12 mb-3 mb-lg-0" id="filtros" role="search">
            <input type="text" id="buscarAdmin" name="buscarAdmin" placeholder="Ingrese la PO" required="required"
                class="form-control" />

        </div>

    </div>

    <div class="row justify-content-md-center">
        <div class="col mt-3 overflow-auto rounded bg-light" id="tabla-adm" style="height: 70vh;"></div>
    </div>
    <script>
        function vacioVer() {
            opc = "po"
            $.ajax({
                url: "/valorTablaAdmin",
                type: "POST",
                data: {
                    valor: opc,
                    po: ""

                },
                success: function (response) {
                    $('#tabla-adm').html(response);
                    $('#tabla-adm').append(response.htmlresponse);
                },
                error: function (error) { // console.log(error);
                }
            });
        }
        $(document).ready(function () {
            $("#buscador").hide();
            $('#listaProv').hide();

            vacioVer()

        });
        var opc = "po";
        var buscar = function () {
            var proveedor = $('#buscarAdmin').val();
            if (proveedor != "") {
                $.ajax({
                    url: "/valorTablaAdmin",
                    type: "POST",
                    data: {
                        valor: opc,
                        po: $('#buscarAdmin').val()

                    },
                    success: function (response) {
                        $('#tabla-adm').html(response);
                        $('#tabla-adm').append(response.htmlresponse);
                    },
                    error: function (error) { // console.log(error);
                    }
                });
            } else {
               vacioVer();

                $('#contenerLista').hide();
            }


        }
        $("#buscarAdmin").on('keyup', buscar);

    </script>
</div>
{% endblock %}
