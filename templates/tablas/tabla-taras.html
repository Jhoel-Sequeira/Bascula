<head>
    <!-- ======= BOOTSTRAP ========= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<table class="table rounded" id="tabla-prov">
    <thead>
        <tr>
            <th colspan="6" class="" style="text-align: center; font-size: 35px;">
                Detalle Taras</th>
        </tr>
        <tr class="fuente-tabla">
            <th style="width: 350px">Panas</th>
            <th style="width: 200px;">Peso</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for i in taras%}
        <tr class="fuente-tabla">
            <td>{{i[2]}}</td>
            <td style="width: 550px;">{{i[3]}} Lb</td>
            <td><button type="button" class="btn btn-danger mt-3 ml-5" value="{{i[0]}}" name="elimLIneaTara">
                <i class="fa-sharp fa-solid fa-circle-minus"></i>
            </button>
        </td>
        </tr>
        {%endfor%}

    </tbody>
</table>
<script>
    $("#tabla-prov button[name=elimLIneaTara]").click(function () {
        idDet = $(this).val();
        $.ajax({
            url: "/elimLIneaTara",
            type: "POST",
            data: {
                id: idDet

            },
            success: function (response) {
                $("#tabla-taras").html(response);
                $("#tabla-taras").append(response.htmlresponse);
                $("#verTaras").click();
            },
            error: function (error) {
                // console.log(error);
            },
        });

    });
</script>
