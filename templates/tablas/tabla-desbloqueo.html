<head>
    <!-- ======= BOOTSTRAP ========= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<table class="table rounded" id="tabla-prov">
    <thead>
        <tr>
            <th colspan="8" class="" style="text-align: center; font-size: 35px;">
                Lista de Desbloqueo</th>
        </tr>
        <tr class="fuente-tabla">
            <th>Id</th>
            <th>NoBoleta</th>
            <th style="width: 350px">Proveedor</th>
            <th style="width: 200px; padding-left: 80px;">P.Compra</th>
            <th style="width: 200px; padding-left: 50px;">Fecha</th>
            <th style="width: 200px; padding-left: 20px;">Digitador</th>
            <th style="width: 400px; padding-left: 20px;">Verificador</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        {%if verificaciones%}
        {%for i in verificaciones[0]%}
        <tr class="fuente-tabla">
            <td id=" {{i[0]}}">{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[4]}}</td>
            <td align="center" style="width: 350px">{{i[3]}}</td>
            <td align="center" style="width:200px">{{i[2]}}</td>
            <td align="center" style="width:200px">{{i[5]}}</td>
            <td align="center" style="width:200px">{{i[6]}}</td>

        </tr>
        {%endfor%}
        {%else%}
        <tr>
            <td></td>
        </tr>
        {%endif%}

    </tbody>
</table>
