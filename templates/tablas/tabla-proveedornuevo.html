<head>
    <!-- ======= BOOTSTRAP ========= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<table class="table rounded" id="tabla-prov">
    <thead>
        <tr>
            <th colspan="6" class="" style="text-align: center; font-size: 35px;">
                Proveedores
                </th>
        </tr>
        <tr>
            <th style="width: 450px">No Proveedor</th>
            <th>Proveedor</th>
            <th>Estado</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for i in prov%}
        <tr>
            <td>{%if i[0] == None%}--{%else%}{{i[0]}}{%endif%}</td>
            <td align="center" style="padding-right: 100px">{%if i[1] == None%}--{%else%}{{i[1]}}{%endif%}</td>
            <td align="center" style="padding-right: 100px">{%if i[2] == None%}--{%else%}{{i[2]}}{%endif%}</td>

            <td>
                <button type="button" class="btn btn-primary" value="{{i[0]}}" id="detallever" name="detallever">
                    <i class="fa-sharp fa-solid fa-eye"></i>
                </button>
            </td>
        </tr>
        {%endfor%}

    </tbody>
</table>
<input id="launch2" type="hidden" data-bs-toggle="modal" data-bs-target="#detalleVerificacion">

<div id="modal-act2">

</div>
<script>

    $("#tabla-prov button[name=detallever]").click(function () {
        id = $(this).val();
        $.ajax({
            url: "/detalleVerificacion",
            type: "POST",
            data: {
                id: id
            },
            success: function (response) {
                $('#modal-act2').html(response);
                $('#modal-act2').append(response.htmlresponse);
                $('#launch2').click();
            },
            error: function (error) {
                //console.log(error);
            },
        });
    });
</script>
