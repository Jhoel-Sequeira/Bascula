<body class="m-0 vh-100 row justify-content-center align-items-center fondo">
    <!-- Section: Design Block -->
    <section class="col text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media(min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <form action="/login" method="post">
            <div class="card m-5 mt-5">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col">
                        <img src="../static/img/CRN.ico" class="" />
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">

                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Usuario</label>
                                    <input type="text" id="usuario" name="loginUser" class="form-control" />

                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Contraseña</label>
                                    <div class="input-wrapper">
                                        <input type="password" id="contra" name="loginPassword"
                                            class="form-control input password" />
                                        <i class="fa-sharp fa-solid fa-eye input-icon password" id="verContra"></i>
                                    </div>


                                </div>
                                <label id="mensaje_error" class="control-label col-md-12 text-danger"
                                    style="display: none;">Datos erróneos</label>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4" onclick="iniciarSesion()"
                                    style="background-color: #437413; border-color: #437413;">Iniciar sesion</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- Section: Design Block -->

</body>
<script>
    var button1 = document.getElementById("verContra");


    button1.addEventListener("touchstart", onlyTouch, false);

    function onlyTouch(ev) {

        $('#contra').attr('type', 'text');
    }
    button1.addEventListener("touchend", aftertouch, false);

    function aftertouch(ev) {
        $('#contra').attr('type', 'password');
    }


    $('#verContra').mousedown(function () {
        $('#contra').attr('type', 'text');
    });
    $('#verContra').mouseup(function () {
        $('#contra').attr('type', 'password');
    });
