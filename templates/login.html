<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- ===== CSS LOGIN ====== -->
        <link rel="stylesheet" href="../static/css/login.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body
        class="m-0 vh-100 row justify-content-center align-items-center fondo">
        <!-- Section: Design Block -->
        <section class="col text-center text-lg-start">
            <style>
                .rounded-t-5 {
                    border-top-left-radius: 0.5rem;
                    border-top-right-radius: 0.5rem;
                }

                @media(min-width: 992px) {
                    .rounded-tr-lg-0 {
                        border-top-right-radius: 0;
                    }

                    .rounded-bl-lg-5 {
                        border-bottom-left-radius: 0.5rem;
                    }
                }
            </style>
            <form action="/login" method="post">
                <div class="card m-5 mt-5">
                    <div class="row g-0 d-flex align-items-center">
                        <div class="col">
                            <img src="../static/img/CRN.ico" class=""/>
                        </div>
                        <div class="col-lg-8">
                            <div class="card-body py-5 px-md-5">

                                <form>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="usuario" name="loginUser" class="form-control"/>
                                        <label class="form-label" for="form2Example1">Usuario</label>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <div class="input-wrapper">
                                            <input type="password" id="contra" name="loginPassword" class="form-control input password"/>
                                            <i class="fa-sharp fa-solid fa-eye input-icon password"></i>
                                        </div>
                                        <label class="form-label" for="form2Example2">Contraseña</label>

                                    </div>

                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                        <div
                                            class="col d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                                                <label class="form-check-label" for="form2Example31">
                                                    Recordar
                                                </label>
                                            </div>
                                        </div>

                                        <div
                                            class="col">
                                            <!-- Simple link -->
                                            <a href="#!">Olvido la contraseña?</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- Section: Design Block -->

    </body>
    <script></script>
</html>
